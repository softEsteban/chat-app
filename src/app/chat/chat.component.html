    <div class="col-md-8 d-flex flex-column mb-3">
      <h5 class="mb-3">Chat Space</h5>
      <div class="card flex-grow-1" style="height: 400px; overflow-y: auto">
        <div class="card-body" #messagesCont>
          <div *ngFor="let chatMessage of chatMessages" class="media mb-3">
            <!-- <img
              [src]="chatMessage.avatar"
              class="mr-3 rounded-circle"
              [alt]="chatMessage.userName + ' Avatar'"
            /> -->
            <div class="media-body">
              <h6 class="mt-0">{{ chatMessage.userName }}</h6>
              <p class="message">{{ chatMessage.message }}</p>
            </div>
          </div>
        </div>
      </div>
      <div class="input-group mt-3">
        <input
          type="text"
          class="form-control"
          placeholder="Type your message"
          [(ngModel)]="message"
        />
        <div class="input-group-append">
          <button class="btn btn-primary" (click)="sendMessage()">Send</button>
        </div>
      </div>
    </div>
  </div>
</div>
